<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.css'>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<div th:include="fragments/header.html :: header"></div>

    <div class="container-fluid bg-white h-100">
    <div class="row h-100">
        <div class="col-sm-2 h-100 d-inline-block p-0">

            <div th:include="fragments/menu.html :: menu"></div>

        </div>
        <div class="col-sm-10 bg-light h-100">
            <div class="p-3">

                <h1>Admin panel</h1>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a th:id="users" th:name="folder" class="nav-link active"  href="#">User table</a>
                    </li>
                    <li class="nav-item">
                        <a th:id="newUser" th:name="folder" class="nav-link" href="#" >New user</a>
                    </li>
                </ul>

                <div th:id="usersBox"
                     th:name="box"
                     th:include="fragments/users.html :: users"></div>
                <div style="display: none;"
                     th:id="newUserBox"
                     th:name="box"
                     th:include="fragments/newUser.html :: newUser"></div>

            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 650px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" style="height: 630px;">


                <div th:include="fragments/userEdit.html :: userEdit"></div>


            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/modal.js"></script>

</body>
</html>
