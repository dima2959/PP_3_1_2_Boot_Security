<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<h1 class="h1 text-primary text-center">Users</h1>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th> First Name</th>
                <th> Last Name</th>
                <th> e-mail</th>
                <th>Roles</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.getName()}">name</td>
                <td th:utext="${user.getLastName()}">lastName</td>
                <td th:utext="${user.getEmail()}">e-mail</td>
                <td><span th:each="role : ${user.getRoles()}" th:utext= "${role.toString()}+'   '">Roles</span></td>

                <td>
                    <a class="btn btn-primary" th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
                </td>

                <td>

                    <form th:method="DELETE" th:action="@{/admin/{id}/delete (id=${user.getId()})}">
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-group-lg" href="/admin/new">Add user</a>

    </div>
</div>
<a class="btn btn-primary center-block" style="max-width: 100px;" th:href="@{/logout}">Logout</a>
</body>
</html>
