<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User name</title>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.css'>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.js"></script>
</head>
<body class="container-fluid">
<script>
    function close() {
        parent.closeModal();
    }
</script>
<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">


<div class="row g-2 justify-content-center text-center">

    <div class="fw-bold">User name</div>
    <div class="col-8">
        <input class="form-control" type="text" th:field="*{name}" id="name">
        <div style="color: darkred;font-size: 80%" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="fw-bold">Age</div>
    <div class="col-8">
        <input class="form-control" type="text" th:field="*{age}" id="age">
        <div style="color: darkred;font-size: 80%" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div for="mail" class="fw-bold">Email</div>
    <div class="col-8">
        <input class="form-control" type="text" th:field="*{mail}" id="mail">
        <div style="color: darkred;font-size: 80%" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
    </div>

    <div class="fw-bold">Password</div>
    <div class="col-8">
        <input type="password"  class="form-control" th:field="*{password}" id="password">
        <div style="color: darkred;font-size: 80%" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="fw-bold">Roles:</div>
    <div class="col-8">
        <select multiple class="form-control" name="roles">
            <option
                    th:each="role : ${roles}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                    th:field="*{roles}"
            />
        </select>
    </div>
    <div class="modal-footer">
        <button type="button"  class="btn btn-secondary"  onclick="window.parent.closeEditModal()">Close</button>
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</div>
</form>
</body>
</html>
