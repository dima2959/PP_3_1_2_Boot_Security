<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.css'>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="row g-2 justify-content-center text-center">
    <div class="fw-bold">User name</div>
    <div class="col-8">
        <input readonly class="form-control" type="text" th:value="${user.getName()}">
    </div>

    <div class="fw-bold">Age</div>
    <div class="col-8">
        <input readonly class="form-control" type="text" th:value="${user.getAge()}">
    </div>

    <div class="fw-bold">Email</div>
    <div class="col-8">
        <input readonly class="form-control" type="text" th:value="${user.getMail()}">
    </div>

    <div class="fw-bold">Password</div>
    <div class="col-8">
        <input readonly type="password"  class="form-control">
    </div>

    <div class="fw-bold">Roles:</div>
    <div class="col-8">
        <select readonly="" multiple class="form-control" name="roles">
            <option
                    th:each="role : ${roles}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                    th:field="*{roles}"
            />
        </select>
    </div>


<form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" onclick="window.parent.closeEditModal()">Close</button>
        <button type="submit" class="btn btn-danger" onclick="window.parent.closeEditModal()">Delete</button>
    </div>
</form>

</body>
</html>
