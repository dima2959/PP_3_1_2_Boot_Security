<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="newUser">

    <table class="table table-light border">
        <tr>
            <td class="border border-bottom"><b class="fs-5">Add new user</b></td>
        </tr>
        <tr>
            <td class="bg-white text-center">

                <form id="newUserForm" th:method="POST" >
                    <div class="row g-2 justify-content-center">

                        <div class="fw-bold">User name</div>
                        <div class="col-sm-5">
                            <input  class="form-control" type="text" name="name">
                        </div>

                        <div class="fw-bold">Age</div>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="age">
                        </div>

                        <div class="fw-bold">Email</div>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="mail">
                        </div>

                        <div class="fw-bold">Password</div>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" name="password">
                        </div>

                        <div class="fw-bold">
                            Roles
                        </div>
                        <div class="col-sm-5">
                            <select multiple class="form-control" name=roles>
                                <option th:name="${'roles[' + role.id + ']'}"
                                        th:each="role : ${roles}"
                                        th:text="${role.name}"
                                        th:value="${role.id}"
                                        th:field="*{roles}"
                                />
                            </select>
                        </div>
                        <div>
                            <input id="sendUserForm" data-form-id="newUserForm" class="btn btn-success" type="button" value="Add new user">
                        </div>
                        <div class="col-sm-5 alert" role="alert" th:id="errorPOST"></div>
                    </div>
                </form>

            </td>
        </tr>
    </table>


</div>
</html>
