<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="userEdit">

<form  id="editUserForm" th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <div class="row g-2 justify-content-center text-center">

        <div class="fw-bold">Id</div>
        <div class="col-8">
            <input class="form-control" type="text" name="id" id="id">
        </div>

        <div class="fw-bold">User name</div>
        <div class="col-8">
            <input class="form-control" type="text" name="name" id="name">
        </div>

        <div class="fw-bold">Age</div>
        <div class="col-8">
            <input class="form-control" type="text" name="age" id="age">
        </div>

        <div for="mail" class="fw-bold">Email</div>
        <div class="col-8">
            <input class="form-control" type="text" name="mail" id="mail">
        </div>

        <div class="fw-bold">Password</div>
        <div class="col-8">
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="fw-bold">Roles:</div>
        <div class="col-8">
            <select id="selectRole" multiple class="form-control" name="roles">
                <option
                        th:id="${role.name}"
                        th:each="role : ${roles}"
                        th:text="${role.name}"
                        th:value="${role.id}"
                />
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editButton">Edit</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
        </div>
    </div>
</form>
</div>
</html>
